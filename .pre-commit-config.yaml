repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.0.242'
    hooks:
      - id: ruff
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.10.1
    hooks:
      - id: pyupgrade
        args: [ --py311-plus ]
ci:
  autoupdate_schedule: weekly
  skip: []
  submodules: false
